<div class="container">

  <table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Operation</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of collection">
      <td>
        {{data.id}}
      </td>
      <td >
        {{data.firstname}}
      </td>
      <td  >
        {{data.lastname}}
      </td>
      <td  >
        {{data.email}}
      </td>
      <td  >
        {{data.address}}
      </td>
      <th><i class="fa fa-trash"  (click)="delete(data.id)"></i></th>
      <a routerLink="/update/{{data.id}}"><i class="fa fa-edit" ></i></a>
    </tbody>
  </table>
</div>
